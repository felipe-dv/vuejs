<script src = 'https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>

<div id = 'app'>
    <p>{{ counter }}</p>
    <button v-on:click='sum(5), $event'>Sum 1</button>
    <p v-on:mousemove='attXY'>Mouse: {{ x }} e {{ y }}
    <span v-on:mousemove.stop.prevent=''>STOP HERE!!!</span>
    </p>
    <a v-on:click.prevent='noNavigation' href="http://google.com">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0,
        },
        methods: {
            sum(pace, event) {
                this.counter += pace
            },
            attXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            noNavigation(event) {
                console.log('no navigation')
                // event.preventDefault()
            }
            // stop(event) {
            //    event.stopPropagation()
            // }
        }
    })
</script>
