<script src = 'https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>

<div id = 'app'>
    <p>{{ title }}</p>
    <p>{{ salutation() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Using VueJS!',
            link: 'http://google.com.br'
        },
        methods: {
            salutation: function() {
                this.title = 'Good morning!!!'
                return this.title
            }
        }
    })
</script>
