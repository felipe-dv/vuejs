<script src = 'https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>

<div id = 'app'>
    <p>{{ title }}</p>
    <p>{{ salutation() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Using VueJS!'
        },
        methods: {
            salutation: function() {
                return 'Good morning!'
            }
        }
    })
</script>
